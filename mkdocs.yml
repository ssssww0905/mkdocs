site_name: Lailai的学习主页
site_description: 随缘更新学习笔记
site_author: Lailai
site_url: https://ssssww0905.github.io/mkdocs

repo_name: 'ssssww0905/mkdocs'
repo_url: 'https://github.com/ssssww0905/mkdocs'


nav:
  - 目录: index.md
  - python笔记:
      - 【Python】正则表达式: re.md
      - 【Python】绘图工具: matplotlib.md
  
  - 剑指专题:
      - 【JZ】和等于零的三个数: offer/II007_three_sum_zero.md
      - 【JZ】和大于等于T最短子数组: offer/II008_shortest_sum_geq_target.md
      - 【JZ】乘积小于K的子数组: offer/II009_count_product_l_k.md

theme:
  language: zh 
  name: material
  palette: 
    # Palette toggle for light mode
    - scheme: default
      toggle:
        icon: material/brightness-7 
        name: Switch to dark mode

    # Palette toggle for dark mode
    - scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  icon:
    repo: fontawesome/brands/github-alt 
    admonition:
      note: octicons/tag-16
      abstract: octicons/checklist-16
      info: octicons/info-16
      tip: octicons/squirrel-16
      success: octicons/check-16
      question: octicons/question-16
      warning: octicons/alert-16
      failure: octicons/x-circle-16
      danger: octicons/zap-16
      bug: octicons/bug-16
      example: octicons/beaker-16
      quote: octicons/quote-16

extra:

  social:
    - icon: fontawesome/brands/bilibili
      link: https://space.bilibili.com/492738377
      name: 牛_奶奶
  
    - icon: fontawesome/brands/github
      link: https://github.com/ssssww0905
      name: ssssww

markdown_extensions:

  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - admonition
  - pymdownx.details
  - pymdownx.superfences
